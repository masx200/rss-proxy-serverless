<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Serverless Component - Express.js</title>
        <style lang="css">
            h1 {
                text-align: center;
                width: 600px;
                margin: 300px auto;
            }
        </style>
    </head>
    <body>
        <h1>
            Welcome to Koa.js application created by
            <a href="https://serverlesscloud.cn/">Serverless Framework.</a>
        </h1>
        <script>
            [
                "www.landiannews.com",
                "www.tmtpost.com",
                "www.iplaysoft.com",
                "www.ithome.com",
                "www.ifanr.com",
                "www.pingwest.com",
            ]
                .map((u) => {
                    var a = document.createElement("a");

                    a.href = "./" + u + "/";
                    a.innerText = a.href;
                    var h2 = document.createElement("h2");
                    h2.appendChild(a);
                    return h2;
                })
                .forEach((a) => {
                    document.body.appendChild(a);
                });
        </script>
    </body>
</html>
